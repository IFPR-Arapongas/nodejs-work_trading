<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <main>
        <section class="item-vagas">

            <form>

                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade" min="14" required>

                <label for="cidade">Cidade, Bairro, Rua e Numero</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="graduacao">Graduação e Cursos</label>
                <input type="text" id="graduacao" name="graduacao" required>

                <label for="experiencia">Experiencia</label>
                <textarea name="experiencia" id="experiencia"></textarea>
                
                <label for="informacoes">Informações</label>
                <textarea id="informacoes" name="informacoes" placeholder="Digite mais detalhes aqui..." required></textarea>
                
                <button type="submit">Adicionar</button>

            </form>

</body>
</html>
